<!----start-slider-script---->
<script src="./html/js/responsiveslides.min.js"></script>            <!--  添加幻灯片js文件链接 -->
<script>
	// You can also use "$(window).load(function() {"
	$(function () {                                                  // JS在HTML文件中定义函数时，必须要用$( )包含起来
		// Slideshow 4
		$('#slider4').responsiveSlides({                               // 链接上幻灯
			auto: true,                                                  // 布尔类型：是否手动切换图片
			pager: true,												 // Boolean: 是否显示页码
			nav: true,                                                   // Boolean: 是否显示左右导航箭头
			speed: 1500,                                                 // 切换动画持续时间，单位毫秒
			timeout: 4000,                                               // 图片之间切换的时间，单位毫秒
			namespace: "callbacks",                                      // String: 修改默认的容器名称，其对应CSS中一个标签
			before: function () {
				$('.events').append("<li>before event fired.</li>");       // Function: 回调之前的参数    append():在父级最后追加一个子元素
			},
			after: function () {
				$('.events').append("<li>after event fired.</li>");        // Function: 回调之后的参数
			}
		});
	});
</script>
<!----End-slider-script---->
